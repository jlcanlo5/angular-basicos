<h3>Agregar <small>{{nuevo.nombre}}</small></h3>
<hr>

<form (ngSubmit)="agregar()">
    <!--Los corchetes son para emitir una propiedad del objeto-->
    <!--Los parÃ©ntesis son para emitir un evento-->
    <input 
        type="text" 
        placeholder="Nombre" 
        name="nombre"
        [(ngModel)]="nuevo.nombre"
    />
    <input 
        type="number" 
        placeholder="Poder"
        name="poder"
        [(ngModel)]="nuevo.poder"
    />
    <button type="submit">Agregar</button>
</form>
